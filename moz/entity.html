<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../components/aframe/dist/aframe-v0.3.2.min.js"></script>
  </head>
  <body>
    <a-scene>
    	<a-entity id="myBox" geometry="primitive: box" material="color: red"
          light="type: point; intensity: 2.0"></a-entity>
    	<a-entity position="0 0 3.8">
        	<a-camera></a-camera>
      	</a-entity>
    </a-scene>
    <script>
var el = document.querySelector('#myBox');
console.log(el)
el.setAttribute('position', { x: 5, y: 2, z: 3 });
setTimeout(function(){
  el.setAttribute('position', { x: 3, y: 5, z: 2 });
}, 4000)
    </script>
  </body>
</html>
