<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shapes • A-Frame</title>
    <meta name="description" content="Sahpes demo • A-Frame">
    <script src="../components/aframe/dist/aframe-v0.3.2.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="../components/aframe/examples/assets/models/tree1/tree1.dae">
        <img id="my-image" src="../components/aframe/examples/assets/img/mozvr.png">
        <img id="sky" src="../components/aframe/examples/assets/img/gray-gradient.jpg">
      </a-assets>
    	<a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-circle color="#C99" radius="2"></a-circle>
      <a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
                 rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-collada-model src="#tree"></a-collada-model>
      <a-sky src="#sky"></a-sky>
    	<a-entity position="0 0 3.8">
        	<a-camera></a-camera>
      	</a-entity>
    </a-scene>
  </body>
</html>
